<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

<body>
    <h1>12星座SVGイラスト</h1>
    
    <!-- 牡羊座 -->

        <path d="M 30 60 Q 35 40, 40 50 T 50 50 Q 55 40, 60 50 T 70 60"

        <circle cx="65" cy="35" r="8" fill="#ff6b6b" opacity="0.7"/>

        <circle cx="60" cy="50" r="3" fill="#4caf50"/>

    <!-- 双子座 -->

        <line x1="30" y1="30" x2="30" y2="70" stroke="#ffd93d" stroke-width="3"/>
        <line x1="70" y1="30" x2="70" y2="70" stroke="#ffd93d" stroke-width="3"/>
        <path d="M 25 30 Q 50 25, 75 30" fill="none" stroke="#ffd93d" stroke-width="3"/>
        <path d="M 25 70 Q 50 75, 75 70" fill="none" stroke="#ffd93d" stroke-width="3"/>

    <!-- 蟹座 -->

        <circle cx="65" cy="55" r="4" fill="#64b5f6"/>

    <!-- 獅子座 -->

        <path d="M 55 50 Q 65 40, 70 50 T 75 65" fill="none" stroke="#ff9800" stroke-width="3" stroke-linecap="round"/>
        <circle cx="70" cy="65" r="5" fill="#ff9800"/>
        <!-- たてがみ -->
        <path d="M 25 50 Q 20 40, 25 35 M 30 40 Q 25 30, 30 25 M 40 35 Q 40 25, 45 20 M 50 35 Q 55 25, 60 20"
              fill="none" stroke="#ff9800" stroke-width="2" opacity="0.5"/>
    </svg>

    <!-- 乙女座 -->
    <svg width="100" height="100" viewBox="0 0 100 100" id="virgo-svg">

        <path d="M 25 30 L 25 60 M 35 30 L 35 50 Q 35 60, 40 55 M 45 30 L 45 50 Q 45 60, 50 55"
              fill="none" stroke="#795548" stroke-width="3" stroke-linecap="round"/>
        <path d="M 55 30 L 55 65 Q 55 70, 60 70 Q 65 70, 65 65 L 65 60"

    <!-- 天秤座 -->
    <svg width="100" height="100" viewBox="0 0 100 100" id="libra-svg">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#f06292" stroke-width="2"/>
        <line x1="20" y1="60" x2="80" y2="60" stroke="#f06292" stroke-width="3"/>
        <path d="M 30 60 Q 30 45, 40 45 L 60 45 Q 70 45, 70 60"

    <!-- 蠍座 -->

        <path d="M 25 30 L 25 60 M 35 30 L 35 50 Q 35 60, 40 55 M 45 30 L 45 50 Q 45 60, 50 55"
              fill="none" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
        <path d="M 55 30 L 55 65 L 70 50 M 65 45 L 70 50 L 65 55"
              fill="none" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
    </svg>

    <!-- 射手座 -->
    <svg width="100" height="100" viewBox="0 0 100 100" id="sagittarius-svg">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#9c27b0" stroke-width="2"/>
        <line x1="30" y1="70" x2="70" y2="30" stroke="#9c27b0" stroke-width="3"/>
        <line x1="50" y1="30" x2="70" y2="30" stroke="#9c27b0" stroke-width="3" marker-end="url(#arrowhead)"/>
        <line x1="70" y1="30" x2="70" y2="50" stroke="#9c27b0" stroke-width="3"/>
        <line x1="40" y1="60" x2="50" y2="50" stroke="#9c27b0" stroke-width="2"/>
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#9c27b0"/>
            </marker>
        </defs>
    </svg>

    <!-- 山羊座 -->
    <svg width="100" height="100" viewBox="0 0 100 100" id="capricorn-svg">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#607d8b" stroke-width="2"/>
        <path d="M 30 30 Q 25 35, 30 40 L 30 60 Q 30 70, 40 65 Q 50 60, 50 50 Q 50 40, 60 45 Q 70 50, 70 60"
              fill="none" stroke="#607d8b" stroke-width="3" stroke-linecap="round"/>
        <circle cx="30" cy="30" r="5" fill="#607d8b"/>
    </svg>

    <!-- 水瓶座 -->
    <svg width="100" height="100" viewBox="0 0 100 100" id="aquarius-svg">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#00bcd4" stroke-width="2"/>
        <path d="M 25 40 Q 30 35, 35 40 T 45 40 Q 50 35, 55 40 T 65 40 Q 70 35, 75 40"
              fill="none" stroke="#00bcd4" stroke-width="3"/>
        <path d="M 25 55 Q 30 50, 35 55 T 45 55 Q 50 50, 55 55 T 65 55 Q 70 50, 75 55"
              fill="none" stroke="#00bcd4" stroke-width="3"/>
    </svg>

    <!-- 魚座 -->
    <svg width="100" height="100" viewBox="0 0 100 100" id="pisces-svg">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#3f51b5" stroke-width="2"/>
        <path d="M 30 50 Q 25 40, 30 30 Q 35 40, 30 50 Q 25 60, 30 70 Q 35 60, 30 50"
              fill="none" stroke="#3f51b5" stroke-width="3"/>
        <path d="M 70 50 Q 75 40, 70 30 Q 65 40, 70 50 Q 75 60, 70 70 Q 65 60, 70 50"
              fill="none" stroke="#3f51b5" stroke-width="3"/>
        <line x1="30" y1="50" x2="70" y2="50" stroke="#3f51b5" stroke-width="2"/>
    </svg>

    <script>
        // SVGデータをファイルとして保存する関数
        function saveSVG(id, filename) {
            const svg = document.getElementById(id);
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // 各星座のSVGを保存（手動で実行）
        // saveSVG('aries-svg', 'aries.svg');
        // saveSVG('taurus-svg', 'taurus.svg');
        // ... 以下省略
    </script>
</body>
</html>
