<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐾 可愛い動物占い 🌸</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="title-container">
                <h1 class="main-title">🐾 動物占い 🌸</h1>
                <p class="subtitle">あなたの動物キャラクターを見つけよう！</p>
            </div>
        </header>

        <!-- メイン入力フォーム -->
        <main class="main-content">
            <div class="input-section">
                <div class="form-container">
                    <h2 class="form-title">💕 生年月日を入力してね 💕</h2>
                    
                    <div class="input-group">
                        <label for="year">生まれた年</label>
                        <select id="year" class="select-input">
                            <option value="">年を選択</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="month">生まれた月</label>
                        <select id="month" class="select-input">
                            <option value="">月を選択</option>
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="day">生まれた日</label>
                        <select id="day" class="select-input">
                            <option value="">日を選択</option>
                        </select>
                    </div>

                    <button id="calculateBtn" class="calculate-btn">
                        ✨ 占ってみる！ ✨
                    </button>
                </div>
            </div>

            <!-- 結果表示エリア -->
            <div id="resultSection" class="result-section hidden">
                <div class="result-container">
                    <h3 class="result-title">🎉 あなたの動物キャラクターは... 🎉</h3>
                    <div class="animal-card">
                        <div class="animal-icon" id="animalIcon">🐾</div>
                        <h4 class="animal-name" id="animalName">動物名</h4>
                        <div class="animal-details">
                            <div class="detail-item">
                                <span class="detail-label">グループ:</span>
                                <span class="detail-value" id="animalGroup">グループ名</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">基本性格:</span>
                                <span class="detail-value" id="animalPersonality">性格説明</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- リセットボタン -->
                    <button id="resetBtn" class="reset-btn">
                        🔄 もう一度占う
                    </button>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <footer class="footer">
            <p>💖 あなたの素敵な個性を大切に 💖</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
