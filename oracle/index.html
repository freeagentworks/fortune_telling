<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本格オラクルカード占い</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>本格オラクルカード占い</h1>

    <div class="control-panel">
        <div class="input-group">
            <label for="question">相談したいことを入力してください：</label>
            <input type="text" id="question" placeholder="例：今日の私へのアドバイスは？">
        </div>
        <div class="input-group">
            <label for="reading-type">占い方を選んでください：</label>
            <select id="reading-type">
                <option value="1">ワンカード（1枚引き）</option>
                <option value="3">スリーカード（3枚引き）</option>
            </select>
        </div>
        <button id="shuffle-button">シャッフルして占う</button>
    </div>

    <div id="reading-area">
        <p id="instruction-text">占う準備ができましたら、上のボタンを押してください。</p>
        <div id="card-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
