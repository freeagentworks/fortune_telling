<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四柱推命占いアプリ - 運命を知る</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-yin-yang"></i>
                    四柱推命占い
                </h1>
                <p class="app-subtitle">古代中国の英知で運命を読み解く</p>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- 入力フォーム -->
            <section class="input-section" id="inputSection">
                <div class="card">
                    <h2 class="section-title">
                        <i class="fas fa-user-circle"></i>
                        あなたの生年月日を入力してください
                    </h2>
                    
                    <form class="birth-form" id="birthForm">
                        <div class="form-group">
                            <label for="birthYear">生まれ年</label>
                            <select id="birthYear" required>
                                <option value="">年を選択</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthMonth">生まれ月</label>
                            <select id="birthMonth" required>
                                <option value="">月を選択</option>
                                <option value="1">1月</option>
                                <option value="2">2月</option>
                                <option value="3">3月</option>
                                <option value="4">4月</option>
                                <option value="5">5月</option>
                                <option value="6">6月</option>
                                <option value="7">7月</option>
                                <option value="8">8月</option>
                                <option value="9">9月</option>
                                <option value="10">10月</option>
                                <option value="11">11月</option>
                                <option value="12">12月</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthDay">生まれ日</label>
                            <select id="birthDay" required>
                                <option value="">日を選択</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthHour">生まれ時間（わからない場合は11時）</label>
                            <select id="birthHour" required>
                                <option value="">時を選択</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">性別</label>
                            <select id="gender" required>
                                <option value="">性別を選択</option>
                                <option value="male">男性</option>
                                <option value="female">女性</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="fortune-btn">
                            <i class="fas fa-magic"></i>
                            運命を占う
                        </button>
                    </form>
                </div>
            </section>

            <!-- 結果表示 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <!-- 命式表 -->
                <div class="card">
                    <h2 class="section-title">
                        <i class="fas fa-table"></i>
                        あなたの命式
                    </h2>
                    <div class="meishiki-table" id="meishikiTable">
                        <!-- 命式がここに表示される -->
                    </div>
                </div>

                <!-- 基本性格 -->
                <div class="card">
                    <h2 class="section-title">
                        <i class="fas fa-user"></i>
                        基本性格
                    </h2>
                    <div class="personality-content" id="personalityContent">
                        <!-- 性格診断がここに表示される -->
                    </div>
                </div>

                <!-- 五行バランス -->
                <div class="card">
                    <h2 class="section-title">
                        <i class="fas fa-balance-scale"></i>
                        五行バランス
                    </h2>
                    <div class="gogyou-chart" id="gogyouChart">
                        <!-- 五行チャートがここに表示される -->
                    </div>
                </div>

                <!-- 2025年の運勢 -->
                <div class="card">
                    <h2 class="section-title">
                        <i class="fas fa-star"></i>
                        2025年の運勢
                    </h2>
                    <div class="fortune-2025" id="fortune2025">
                        <!-- 2025年の運勢がここに表示される -->
                    </div>
                </div>

                <!-- 相性診断 -->
                <div class="card">
                    <h2 class="section-title">
                        <i class="fas fa-heart"></i>
                        相性診断
                    </h2>
                    <div class="compatibility-section">
                        <p>お相手の情報を入力してください</p>
                        <form class="compatibility-form" id="compatibilityForm">
                            <div class="form-row">
                                <select id="partnerYear">
                                    <option value="">年</option>
                                </select>
                                <select id="partnerMonth">
                                    <option value="">月</option>
                                    <option value="1">1月</option>
                                    <option value="2">2月</option>
                                    <option value="3">3月</option>
                                    <option value="4">4月</option>
                                    <option value="5">5月</option>
                                    <option value="6">6月</option>
                                    <option value="7">7月</option>
                                    <option value="8">8月</option>
                                    <option value="9">9月</option>
                                    <option value="10">10月</option>
                                    <option value="11">11月</option>
                                    <option value="12">12月</option>
                                </select>
                                <select id="partnerDay">
                                    <option value="">日</option>
                                </select>
                                <button type="submit" class="compatibility-btn">相性診断</button>
                            </div>
                        </form>
                        <div class="compatibility-result" id="compatibilityResult"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- フッター -->
        <footer class="footer">
            <p>&copy; 2025 四柱推命占いアプリ. 古代の英知で未来を照らす</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
